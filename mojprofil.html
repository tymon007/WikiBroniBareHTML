<form>
    <div class="maindiv">
        <div class="formdiv">
            <div class="formdiv2">
                <div class="formdiv3">
                    <label for="fname">Imię:</label>
                    <input type="text" id="fname" name="fname" placeholder="Imię">
                </div>
                <div class="formdiv3">
                    <label for="lname">Nazwisko:</label>
                    <input type="text" id="lname" name="lname" placeholder="Nazwisko">
                </div>
                <div class="formdiv3">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
                <div class="formdiv3">
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" name="password" placeholder="Hasło">
                </div>
                <div class="formdiv3">
                    <label for="password2">Powtórz hasło:</label>
                    <input type="password" id="password2" name="password2" placeholder="Powtórz hasło">
                </div>
                <div class="formdiv3">
                    <label for="phone">Telefon</label>
                    <input type="tel" id="phone" name="phone" placeholder="Telefon">
                </div>
                <div class="formdiv3">
                    <label for="country">Kraj:</label>
                    <select id="country" name="country">
                        <option value="Polska">Polska</option>
                        <option value="Niemcy">Niemcy</option>
                        <option value="Czechy">Czechy</option>
                        <option value="Słowacja">Słowacja</option>
                        <option value="Węgry">Węgry</option>
                        <option value="Austria">Austria</option>
                        <option value="Szwajcaria">Szwajcaria</option>
                        <option value="Szwecja">Szwecja</option>
                        <option value="Norwegia">Norwegia</option>
                        <option value="Finlandia">Finlandia</option>
                        <option value="Dania">Dania</option>
                        <option value="Belgia">Belgia</option>
                        <option value="Holandia">Holandia</option>
                        <option value="Francja">Francja</option>
                        </select>
                </div>
                <div class="formdiv3">
                    <label for="Bio">Bio</label>
                    <input type="text" id="Bio" name="bio-desc"  placeholder="Bio" required class="bio-desc-box">
                </div>
                <div class="formdiv3">
                    <label for="profile-image">Zdjęcie profilowe</label>
                    <input type="file" id="profile-image" name="profile-image">
                </div>
                <div class="formdiv3">
                    <button type="submit" class="submit-contact-form">Zapisz</button>
                </div>
            </div>
        </div>
    </div>
</form>
